<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #FAFAFA 0%, #E8E8ED 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
        }
        .container {
            text-align: center;
            padding: 60px;
        }
        h1 {
            font-size: 72px;
            font-weight: 700;
            color: #1D1D1F;
            margin: 0 0 20px 0;
            line-height: 1.1;
        }
        .highlight {
            color: #0A84FF;
        }
        p {
            font-size: 28px;
            color: #86868B;
            max-width: 900px;
            margin: 0 auto 40px;
            line-height: 1.4;
        }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #E6007A;
        }
        .badge-text {
            font-size: 22px;
            font-weight: 600;
            color: #1D1D1F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Decentralized AI Compute<br>for <span class="highlight">Smart Cities & DeFi</span></h1>
        <p>Privacy-first, cross-chain AI marketplace powered by Polkadot</p>
        <div class="badge">
            <div class="dot"></div>
            <span class="badge-text">Built on Polkadot</span>
        </div>
    </div>
</body>
</html>
